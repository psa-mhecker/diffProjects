imports:
    - { resource: config.yml }
    - { resource: parameters_app_dev.yml }
    - { resource: parameters_db_dev.yml }
    - { resource: parameters_proxy_dev.yml }

# Doctrine Migration (to be removed once BO is installed)
doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: true

sonata_cache:
    caches:
        symfony:
            token: 30SG2y20C48DbF30Q0Nc5lYDgYve6W23 # token used to clear the related cache
            php_cache_enabled: true # Optional (default: false), clear APC or PHP OPcache
            types:  ['translations', 'routing', 'container', 'all']
            servers:
                - { domain: master.psa-ndp.com, ip: 127.0.0.1, port: 80}
