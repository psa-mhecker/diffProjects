imports:
    - { resource: config.yml }
    - { resource: parameters_app_int.yml }
    - { resource: parameters_db_int.yml }
    - { resource: parameters_proxy_int.yml }

# Doctrine Migration (to be removed once BO is installed)
doctrine_migrations:
    dir_name: %kernel.root_dir%/DoctrineMigrations
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

#framework:
