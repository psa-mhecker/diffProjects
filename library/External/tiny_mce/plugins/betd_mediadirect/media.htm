<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#media_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/mediadirect.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<link href="css/mediadirect.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body style="display: none">
    <form action="upload.php" method="POST" enctype="multipart/form-data">
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#media_dlg.general}</legend>
				  <input id="action" name="action" value="save" type="hidden">
				  <input id="type" name="type" value="file" type="hidden">
				  
				  <input id="zone" name="zone" value="media" type="hidden">
				  <input id="root" name="root" value="3" type="hidden">
				  <input id="MEDIA_ID" name="MEDIA_ID" type="hidden" value="-2">
				  <input id="initial" name="initial" value="1" type="hidden">
					<table border="0" cellpadding="4" cellspacing="0">
							<tr>
								<td><label for="media_type">{#media_dlg.type}</label></td>
								<td>
									<select id="media_type" name="view" >
										<option value="image">Image</option>
										<option value="file">Fichier</option>
									</select>
								</td>
							</tr>
							<tr>
							<td><label for="src">{#media_dlg.file}</label></td>
							  <td>
									<table border="0" cellspacing="0" cellpadding="0">
									  <tr>
										<td><input id="src" name="file_name" type="file" value="" onchange="switchType(this.value);generatePreview();" /></td>
										<td id="filebrowsercontainer">&nbsp;</td>
									  </tr>
									</table>
								</td>
							</tr>
						
					</table>
				</fieldset>
			</div>
		</div>
		<script type="text/javascript">
		<!--
			// On récupère le dossier de destination si il est défini dans la variable uploadDirectory
			if (top.uploadDirectory){
				document.getElementById("root").value = top.uploadDirectory;
			}
		-->	
		</script>
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{#insert}" onclick="document.forms[0].submit();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
