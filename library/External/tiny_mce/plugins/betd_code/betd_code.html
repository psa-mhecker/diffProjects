<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{#betd_code_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/betd_code.js"></script>
    <link href="css/betd_code.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body onResize="SourceEditor.onResize();" style="display:none; overflow:hidden;">
		<fieldset>
        <legend>{#betd_code_dlg.title}</legend>
		<div id="editorLanguageLine" style="float:right;">
			<label for="editorLanguage">{#betd_code_dlg.language}</label><select id="editorLanguage" onChange="SourceEditor.setEditorLanguage(this.value);">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
		</div>
        <div id="wrapLine" style="float:right;">
			<label for="wraped">{#betd_code_dlg.wordwrap}</label><input type="checkbox" id="wraped" onClick="SourceEditor.toggleWordWrap();" class="radio" />
		</div>
        <div id="autocompleteLine" style="float:right;display:none;">
			<label for="autocomplete">{#betd_code_dlg.autocomplete}</label><input type="checkbox" id="autocomplete" checked="checked" onClick="SourceEditor.toggleAutoComplete();" class="radio" />
		</div>
        <div id="numbersLine" style="float:right;">
			<label for="numbers">{#betd_code_dlg.numbers}</label><input type="checkbox" id="numbers" checked="checked" onClick="SourceEditor.toggleLineNumbers();" class="radio" />
		</div>
        <div id="highlightLine" style="float:right;">
			<label for="wraped">{#betd_code_dlg.highlight}</label><input type="checkbox" id="highlight" checked="checked" onClick="SourceEditor.toggleEditor();" class="radio" />
		</div>
		<br style="clear: both" />
		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 85%; font-family: 'Courier New',Courier,monospace; font-size: 11px;" dir="ltr" wrap="off" class="mceFocus"></textarea>
		</fieldset>
        <div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" name="insert" value="{#update}" id="insert" onclick="SourceEditor.saveContent();return false;" />
			</div>

			<div style="float: right">
				<input type="button" name="cancel" value="{#cancel}" onClick="tinyMCEPopup.close();" id="cancel" />
			</div>
		</div>
</body>
</html>
