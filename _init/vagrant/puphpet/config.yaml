                    path: /var/www/backend/public
                    options:
                        - Indexes
                        - FollowSymlinks
                        - MultiViews
                    allow_override:
                        - All
                    require:
                        - all
                        - granted
                    custom_fragment: ''
            engine: php
            custom_fragment: "Alias /library/ \"/var/www/backend/library/\"\nAlias /videos/ \"/var/www/backend/public/media/video/\"\nAlias /modules/ \"/var/www/backend/public/media/modules/\"\nAlias /plugins/ \"/var/www/backend/public/media/plugins/\"\nAddType video/mp4 .mp4\nAddType video/webm .webm"
            ssl_cert: ''
            ssl_key: ''
            ssl_chain: ''
            ssl_certs_dir: ''
        backend:
            servername: backend.psa-ndp.com
            docroot: /var/www/backend/public/backend
            port: '80'
            setenv:
                - 'TYPE_ENVIRONNEMENT VM'
                - 'HTTP_MEDIA media.psa-ndp.com'
                - 'HTTP_BACKEND backend.psa-ndp.com'
                - 'FRONTEND_VAR_PATH /var/frontend'
                - 'BACKEND_VAR_PATH /var/backend'
                - 'FRONTEND_APP_PATH /var/www/frontend'
                - 'SYMFONY__HTTP__MEDIA http://media.psa-ndp.com'
            directories:
                backend:
