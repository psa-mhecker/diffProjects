<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>airbump</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        /*background-color: #000000;*/
    }
    canvas {
        /*position: absolute;*/
        
        margin: auto;
        display: block;
        /*background-color: #addff9;*/
        
        background-color: #addff9;
    }
    #stats {
        display: block;
        position: absolute;
        top: 0;
    }
    #trace {
        z-index: 1000;
        position: absolute;
        ;
        right: 10px;
        top: 10px;
        width: 100px;
        height: 50px;
        border: 1px solid black;
        background-color: #ffffff;
    }
    .btn2 {
        display: inline-block;
        position: relative;
        width: 20px;
        height: 20px;
        border: 1px solid black;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="js/vendor/stats.js"></script>
    <script type="text/javascript" src="js/vendor/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/preloadjs-0.4.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/tweenjs-0.5.1.min.js"></script>
    <script type="text/javascript" src="js/namespace.js"></script>
    <script type="text/javascript" src="js/airbumpgame/utils/loader.js"></script>
    <script type="text/javascript" src="js/airbumpgame/utils/mathutils.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/physics.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/curseur.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/bille.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/airbump.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/hole.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/flip.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/bumper.js"></script>
    <script type="text/javascript" src="js/airbumpgame/userinterface/components/startbutton.js"></script>
    <script type="text/javascript" src="js/airbumpgame/airbumpgame.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    function trace() {
        var t = "";
        for (var m in arguments) t += arguments[m] + " ";
        var elt = document.getElementById("trace");
        elt.innerHTML = t;
    }
    </script>


</body>

</html>
